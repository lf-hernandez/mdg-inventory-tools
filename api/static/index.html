<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDG Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form-section-header {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.25rem;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <header class="text-center mb-4">
            <img src="/static/logo.webp" alt="MDG Logo" style="height: 80px;" />
            <h1 class="mt-2">MDG Inventory Manager</h1>
        </header>
        
        <section id="searchSection">
            <h2 class="form-section-header">Search for an Item</h2>
            <form id="searchItemForm" class="mb-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchQuery" placeholder="Enter search by part number, serial number or description" required />
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
            <div id="searchResults"></div>
        </section>
        
        <hr />
        
        <section id="addItemSection">
            <h2 class="form-section-header">Add New Item</h2>
            <form id="addItemForm">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="partNumber" class="form-label">Part Number</label>
                        <input type="text" class="form-control" id="partNumber" placeholder="Part Number" required />
                    </div>
                    <div class="col-md-6">
                        <label for="serialNumber" class="form-label">Serial Number</label>
                        <input type="text" class="form-control" id="serialNumber" placeholder="Serial Number" />
                    </div>
                    <div class="col-md-6">
                        <label for="purchaseOrder" class="form-label">Purchase Order</label>
                        <input type="text" class="form-control" id="purchaseOrder" placeholder="Purchase Order" required />
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description" />
                    </div>
                    <div class="col-md-6">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Category" />
                    </div>
                    <div class="col-md-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" />
                    </div>
                    <div class="col-md-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Quantity" />
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </section>
        
        <hr />
        
        <section id="itemsListSection">
            <h2 class="form-section-header">Items List</h2>
            <div id="itemsList"></div>
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" id="prevPage">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item" id="nextPage">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </section>
        
    </div>
    <footer class="text-center mt-4 py-3 bg-light">
        <small>&copy; 2023 MDG Inventory Manager</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>

</html>
