<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDG Inventory Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center">
            <img src="/static/logo.webp" alt="MDG Logo" style="height: 50px; margin-right: 10px;">
            <h1>MDG Inventory Manager</h1>
        </div>


        <form id="searchItemForm">
            <h2>Search for an Item</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="searchQuery" placeholder="Enter search by part number, serial number or description" required>
            </div>
            <button type="submit" class="btn btn-info">Search Item</button>
        </form>

        <div id="searchResults" class="mt-3">
            <!-- Items will be added here dynamically -->
        </div>
        
        <hr>

        <form id="addItemForm">
            <h2>Add New Item</h2>
        
            <div class="form-group row">
                <label for="partNumber" class="col-sm-2 col-form-label">Part Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="partNumber" placeholder="Part Number" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="serialNumber" class="col-sm-2 col-form-label">Serial Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="serialNumber" placeholder="Serial Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="purchaseOrder" class="col-sm-2 col-form-label">Purchase Order</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="purchaseOrder" placeholder="Purchase Order" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
            </div>
            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" placeholder="Category">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="Price">
                </div>
            </div>
            <div class="form-group row">
                <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="quantity" placeholder="Quantity">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </div>
        </form>
        
        <hr>

        <h2>Items List</h2>
        <div id="itemsList">
            <!-- Items will be added here dynamically -->
        </div>

        
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" id="prevPage"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" id="nextPage"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        let currentPage = 1;
        const limit = 10; 

        function displayItems(page = 1) {
            fetch(`/api/items?page=${page}&limit=${limit}`)
            .then(response => response.json())
            .then(items => {
                const itemsList = document.getElementById('itemsList');
                itemsList.innerHTML = '';

                items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('card', 'mb-2');
                    itemElement.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">Part Number: ${item.partNumber}</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text">Description: ${item.description}</p>
                                <p class="card-text">Price: ${item.price}</p>
                                <p class="card-text">Quantity: ${item.quantity}</p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-text">Purchase Order: ${item.purchaseOrder}</p>
                                <p class="card-text">Serial Number: ${item.serialNumber}</p>
                                <p class="card-text">Category: ${item.category}</p>
                            </div>
                        </div>
                    </div>
                    `;
                    itemsList.appendChild(itemElement);
                });
            }) 
            .catch(error => console.error('Error:', error));
        }


        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newItem = {
                partNumber: document.getElementById('partNumber').value,
                serialNumber: document.getElementById('serialNumber').value,
                purchaseOrder: document.getElementById('purchaseOrder').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value) || null,
                quantity: parseInt(document.getElementById('quantity').value) || null,
                inventoryId: ''
            };

            fetch('/api/items', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newItem),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                displayItems();
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            this.reset();
        });

        document.getElementById('searchItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchQuery').value;

            fetch(`/api/items?search=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '';

                const items = Array.isArray(data) ? data : [data];

                items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('card', 'mb-2');
                    itemElement.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">Part Number: ${item.partNumber}</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="card-text">Description: ${item.description}</p>
                                    <p class="card-text">Price: ${item.price}</p>
                                    <p class="card-text">Quantity: ${item.quantity}</p>
                                </div>
                                <div class="col-md-6">
                                    <p class="card-text">Purchase Order: ${item.purchaseOrder}</p>
                                    <p class="card-text">Serial Number: ${item.serialNumber}</p>
                                    <p class="card-text">Category: ${item.category}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    searchResults.appendChild(itemElement);
                });
            })
            .catch(error => console.error('Error:', error));
        });


        document.getElementById('prevPage').addEventListener('click', function(e) {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                displayItems(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', function(e) {
            e.preventDefault();
            currentPage++;
            displayItems(currentPage);
        });
        
        displayItems();
    </script>
</body>
</html>
