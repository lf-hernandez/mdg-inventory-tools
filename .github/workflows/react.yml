name: Client CI
on:
  push:
    paths:
      - "client/**"
  pull_request:
    paths:
      - "client/**"
defaults:
  run:
    shell: bash
    working-directory: client
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Preview Build
        run: npm run preview
